<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CarolinaMSilva Final Project Week 6</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a City name"
            autocomplete="off"
            autofocus="on"
            id="search-content"
          />
          <input type="submit" value="search" />
        </form>
      </div>
      <div class="dia">
        <h3 id="city">Lisbon</h3>
        <div class="today" id="todays"></div>
        <h1 id="main-temperature">30ºC</h1>
        <div class="temperatures">26º|32º</div>
        <span class="sun">
          <img src="img/sun.png" alt="" />
        </span>
        <hr />
        <div class="row align">
          <span class="col">
            <div class="week">Mon</div>
            <img class="forecast" src="img/cloud.png" />
            <div class="grades">26º|32º</div>
          </span>

          <span class="col">
            <div class="week">Tue</div>
            <img class="forecast" src="img/cloudsun.png" />
            <div class="grades">26º|32º</div>
          </span>

          <span class="col">
            <div class="week">Wed</div>
            <img class="forecast" src="img/storm.png" />
            <div class="grades">26º|32º</div>
          </span>

          <span class="col">
            <div class="week">Thu</div>
            <img class="forecast" src="img/snow.png" />
            <div class="grades">26º|32º</div>
          </span>

          <span class="col">
            <div class="week">Fri</div>
            <img class="forecast" src="img/sun.png" />
            <div class="grades">26º|32º</div>
          </span>
          <div>
            <button>Current Location</button>
          </div>
        </div>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
